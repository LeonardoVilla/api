<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envio de arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid mt-2">
        <form id="activityForm" class="border rounded-2 p-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" name="nome" class="form-control" id="nome" placeholder="Informe seu nome" required>
            </div>
            <div class="mb-3">
                <label for="duvida" class="form-label">Descreva sua duvida sobre a aula</label>
                <textarea name="duvida" class="form-control" id="duvida" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="natividade" class="form-label">Selecione a atividade</label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="natividade" id="natividade" required>
                    <option selected></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Selecione o arquivo</label>
                <input class="form-control" type="file" id="arquivo" name="arquivo" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Enviar Atividade</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados Cadastrados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Seu arquivo foi enviado com Sucesso.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
